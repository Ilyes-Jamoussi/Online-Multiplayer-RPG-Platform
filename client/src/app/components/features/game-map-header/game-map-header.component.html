<div class="game-map-header">
    <div class="header-item">
        <span class="header-label">Tour</span>
        <span class="header-value">{{ turnNumber }}</span>
    </div>
    <div class="header-item timer-item">
        <app-turn-timer></app-turn-timer>
    </div>
    <div class="header-actions">
        @if (!isGameStarted && isMyTurn) {
        <button
            class="start-game-btn"
            (click)="onStartGame()"
            title="Démarrer la partie"
        >
            <span class="btn-icon">▶️</span>
            <span class="btn-text">Démarrer</span>
        </button>
        }
        <button
            class="end-turn-btn"
            [disabled]="!isMyTurn || !isGameStarted"
            (click)="onEndTurn()"
            title="Terminer le tour"
        >
            <span class="btn-icon">✓</span>
            <span class="btn-text">Terminer le tour</span>
        </button>
    </div>
</div>
