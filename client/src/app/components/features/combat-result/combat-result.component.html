        [class.victory]="isVictory"
        [class.defeat]="!isVictory && victoryData.winnerId !== null"
        [class.draw]="victoryData.winnerId === null"
    >
        <div class="victory-particles">
            @for (particle of [1,2,3,4,5,6]; track particle) {
            <div class="particle" [style.--delay]="particle * 0.15 + 's'"></div>

        </div>
