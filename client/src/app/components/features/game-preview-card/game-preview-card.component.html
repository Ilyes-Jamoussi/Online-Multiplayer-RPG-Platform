<div class="game-card">
    <div class="card-content">
        <div class="game-preview">
            <img [src]="imageUrl" [alt]="game.name + ' preview'" class="preview-image" />
            <div class="description-tooltip">{{ game.description }}</div>
        </div>

        <div class="game-info-section">
            <div class="game-header">
                <div class="game-info">
                    <h3 class="game-title">{{ game.name }}</h3>
                </div>
            </div>

            <div class="game-meta">
                <div class="meta-item">
                    <span class="meta-label">Taille</span>
                    <span class="meta-value">{{ mapSizeLabel }}</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Modifi√©</span>
                    <span class="meta-value">{{ formatDate(game.lastModified) }}</span>
                </div>
            </div>

            <div class="game-actions">
                @if (isAdmin) {
                <app-ui-button variant="secondary" size="sm" (buttonClick)="onEditGame()">
                    <app-ui-icon iconName="Edit"></app-ui-icon>
                    Modifier
                </app-ui-button>
                <app-ui-button variant="ghost" size="sm" (buttonClick)="onToggleVisibility()">
                    <app-ui-icon [iconName]="game.visibility ? 'Eye' : 'EyeSlash'"></app-ui-icon>
                    {{ game.visibility ? 'Masquer' : 'Publier' }}
                </app-ui-button>
                <app-ui-button variant="error" size="sm" (buttonClick)="onDeleteGame()">
                    <app-ui-icon iconName="Trash"></app-ui-icon>
                    Supprimer
                </app-ui-button>
                } @else {
                <app-ui-button variant="primary" size="md" (buttonClick)="onStartGame()">
                    <app-ui-icon iconName="Play"></app-ui-icon>
                    Jouer
                </app-ui-button>
                }
            </div>
        </div>
    </div>
</div>
