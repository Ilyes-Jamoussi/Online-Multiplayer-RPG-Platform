<div class="game-card" [class.ctf-mode]="isCTF">
    <div class="card-glow"></div>
    
    <div class="mode-badge" [class.ctf]="isCTF">
        <span class="mode-icon">{{ modeIcon }}</span>
        <span class="mode-text">{{ modeLabel }}</span>
    </div>

    <div class="card-content">
        <div class="game-preview">
            <img [src]="imageUrl" [alt]="game.name + ' preview'" class="preview-image" />
            <div class="description-tooltip">{{ game.description }}</div>
        </div>

        <div class="game-info-section">
            <div class="game-header">
                <h3 class="game-title">{{ game.name }}</h3>
            </div>

            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-icon">üìê</span>
                    <div class="stat-content">
                        <span class="stat-label">Taille</span>
                        <span class="stat-value">{{ mapSizeLabel }}</span>
                    </div>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">üìÖ</span>
                    <div class="stat-content">
                        <span class="stat-label">Modifi√©</span>
                        <span class="stat-value">{{ formatDate(game.lastModified) }}</span>
                    </div>
                </div>
            </div>

            <div class="game-actions">
                @if (isAdmin) {
                <div class="admin-actions">
                    <button class="action-btn edit" (click)="onEditGame()">
                        <app-ui-icon iconName="Edit"></app-ui-icon>
                        <span>Modifier</span>
                    </button>
                    <button class="action-btn visibility" [class.visible]="game.visibility" (click)="onToggleVisibility()">
                        <app-ui-icon [iconName]="game.visibility ? 'Eye' : 'EyeSlash'"></app-ui-icon>
                        <span>{{ game.visibility ? 'Publi√©' : 'Masqu√©' }}</span>
                    </button>
                    <button class="action-btn delete" (click)="onDeleteGame()">
                        <app-ui-icon iconName="Trash"></app-ui-icon>
                        <span>Supprimer</span>
                    </button>
                </div>
                } @else {
                <button class="play-btn" (click)="onStartGame()">
                    <span class="play-icon">‚ñ∂</span>
                    <span class="play-text">Jouer</span>
                </button>
                }
            </div>
        </div>
    </div>
</div>
