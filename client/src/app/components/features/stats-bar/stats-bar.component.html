<div class="stats-bar">
    <div class="stats-header">
        <span class="stats-label">{{ label }}</span>
        <span class="stats-value">{{ value }}/{{ maxValue }}</span>
        @if (showDice) {
        <span class="dice-indicator">{{ dice }}</span>
        }
    </div>

    <div class="segments-container">
        @for (filled of segments; track $index) {
        <div class="segment" [class.filled]="filled" [style.background-color]="filled ? color : '#e0e0e0'"></div>
        }
    </div>
</div>
