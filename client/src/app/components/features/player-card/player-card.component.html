        <img class="avatar-image" [src]="avatarImage" [alt]="player.name" />
    </div>

    <div class="player-details">
        <div class="name-row">
            <h4 class="player-name">{{ player.name }}</h4>
            @if (isAdmin) {
            <span class="badge admin">ðŸ‘‘</span>

            }
        </div>
    </div>
</div>
