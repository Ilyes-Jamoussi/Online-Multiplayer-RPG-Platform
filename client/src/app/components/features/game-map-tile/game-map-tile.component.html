<div class="map-tile" [class]="cssClass" (contextmenu)="openModal($event)" (click)="onTileClick($event)" role="button" tabindex="0">
    <img [src]="imageSrc" [alt]="tile.kind" class="tile-image" draggable="false" />
    @if (playerOnTile) {
        <span class="player-tooltip">{{ playerOnTile.name }}</span>
    }
</div>
