<div class="map-tile" [class]="cssClass" (click)="onTileClick($event)" role="button" tabindex="0">
    <img [src]="imageSrc" [alt]="tile.kind" class="tile-image" draggable="false" />
    @if (teleportChannelNumber !== null) {
    <span class="teleport-channel-number">{{ teleportChannelNumber }}</span>
    } @if (playerOnTile) {
    <span class="player-tooltip">{{ playerOnTile.name }}</span>
    }
</div>
