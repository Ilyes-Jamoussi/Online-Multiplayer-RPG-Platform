<div class="toast-container">
    @for (toast of toasts; track toast.id) {
    <div class="toast" [class]="'toast-' + toast.type" (click)="removeToast(toast.id)">
        <div class="toast-icon">@switch (toast.type) { @case ('success') { ✓ } @case ('error') { ✕ } @case ('warning') { ⚠ } @default { ℹ } }</div>
        <div class="toast-message">{{ toast.message }}</div>
        <button class="toast-close" (click)="removeToast(toast.id); $event.stopPropagation()">×</button>
    </div>
    }
</div>
