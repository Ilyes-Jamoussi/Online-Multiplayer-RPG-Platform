<button [attr.type]="htmlType" [disabled]="disabled || loading" [ngClass]="classes" (click)="onClick($event)">
    @if(icon && !iconRight) {
    <span class="btn-icon" aria-hidden="true">{{ icon }}</span>
    } @if (!loading) {
    <span class="btn-text"><ng-content></ng-content></span>
    } @if(icon && iconRight) {
    <span class="btn-icon" aria-hidden="true">{{ icon }}</span>
    } @if (loading) {
    <app-ui-spinner [variant]="variant" [size]="size"> </app-ui-spinner>
    }
</button>
