<div class="ui-input" [ngClass]="classes">
    <div class="ui-input__field">
        <input
            class="ui-input__control"
            type="text"
            [placeholder]="placeholder"
            [disabled]="disabled"
            [value]="value"
            [attr.maxlength]="maxLength"
            (input)="onInput($event)"
            (keypress)="onKeyPress($event)"
        />
    </div>
</div>
