<div class="home-modern-layout">
    <div class="home-left">
        <div class="game-title-block">
            <img src="assets/images/logo.png" alt="Game Logo" class="game-logo-modern" />
        </div>
        <div class="menu-buttons-modern">
            <app-ui-button size="lg" [disabled]="true" variant="secondary">
                Rejoindre une partie (Bientôt disponible)
            </app-ui-button>
            <app-ui-button size="lg" (buttonClick)="navigateToCreateGame()" variant="primary">
                Créer une partie
            </app-ui-button>
            <app-ui-button size="lg" (buttonClick)="navigateToAdminPage()" variant="primary">
                Administrer les jeux
            </app-ui-button>
        </div>
    </div>
    <div class="home-right">
        <div class="team-section-modern">
            <h2 class="team-title-modern">Crédits : équipe {{ teamInfo.teamNumber }}</h2>
            <div class="members-list-modern">
                @for (member of teamInfo.members; track member) {
                <app-ui-card size="lg" variant="secondary">
                    <app-ui-card-title>{{ member }}</app-ui-card-title>
                    <app-ui-card-content>
                        <p>Role: Developer</p>
                    </app-ui-card-content>
                </app-ui-card>
                }
            </div>
        </div>
    </div>
</div>
