<div class="home-modern-layout">
    <div class="home-left">
        <div class="game-title-block">
            <img src="assets/logo1.jpg" alt="Game Logo" class="game-logo-modern" />
            <h1 class="game-title-modern">{{ gameName }}</h1>
        </div>
        <div class="menu-buttons-modern">
            <app-ui-link-button size="lg" icon="group" [fullWidth]="true" [routerLink]="'/join-game-page'" [variant]="'secondary'" [disabled]="true">
                Rejoindre une partie (Bientôt disponible)
            </app-ui-link-button>
            <app-ui-link-button size="lg" icon="add" [fullWidth]="true" [routerLink]="'/create--game-page'" [variant]="'primary'">
                Créer une partie
            </app-ui-link-button>
            <app-ui-link-button size="lg" icon="admin_panel_settings" [fullWidth]="true" [routerLink]="'/admin-page'" [variant]="'primary'">
                Administrer les jeux
            </app-ui-link-button>
            <app-ui-input
                prefixIcon="SportsEsports"
                suffixIcon="SportsEsports"
                [(ngModel)]="gameName"
                [fullWidth]="true"
                label="Nom du jeu"
                placeholder="Le nom du jeu"
                [size]="'lg'"
                variant="primary"
                type="text"
                shape="square"
                alignText="left"
            ></app-ui-input>
        </div>
    </div>
    <div class="home-right">
        <div class="team-section-modern">
            <h2 class="team-title-modern">Crédits : eéquipe {{ teamInfo.teamNumber }}</h2>
            <div class="members-list-modern">
                @for (member of teamInfo.members; track member) {
                <app-ui-card size="lg" [popOut]="true" alignContent="left" variant="secondary" [fullWidth]="true">
                    <app-ui-card-title [iconRight]="true" icon="Code">{{ member }}</app-ui-card-title>
                    <app-ui-card-content>
                        <p>Role: Developer</p>
                    </app-ui-card-content>
                </app-ui-card>
                }
            </div>
        </div>
    </div>
</div>
