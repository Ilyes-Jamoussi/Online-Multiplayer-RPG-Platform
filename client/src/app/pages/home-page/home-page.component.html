<app-ui-page-layout [hasHeader]="false" [hasFooter]="true">
    <div class="home-left">
        <div class="game-title-block">
            <img src="assets/images/logo.png" alt="Game Logo" class="game-logo-modern" />
        </div>
        <div class="menu-buttons-modern">
            <app-ui-button variant="primary" size="lg" [fullWidth]="true" (buttonClick)="navigateToJoinGame()"> Rejoindre une partie </app-ui-button>

            <app-ui-button variant="primary" size="lg" [fullWidth]="true" (buttonClick)="navigateToCreateGame()"> Créer une partie </app-ui-button>

            <app-ui-button variant="secondary" size="lg" [fullWidth]="true" (buttonClick)="navigateToAdminPage()">
                Administrer les jeux
            </app-ui-button>
        </div>
    </div>

    <div slot="footer">
        <div class="footer-content">
            <h2>Équipe {{ teamInfo.teamNumber }}</h2>
            <div class="members-list-footer">
                @for (member of teamInfo.members; track member) {
                <div class="member-card">
                    <span class="member-name">{{ member }}</span>
                </div>
                }
            </div>
        </div>
    </div>
</app-ui-page-layout>
