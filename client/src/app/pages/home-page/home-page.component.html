<div class="home-container">
    <header class="game-header">
        <div class="logo-container">
            <img src="assets/logo1.jpg" alt="Logo du jeu" class="game-logo" />
            <h1 class="game-title">{{ gameName }}</h1>
        </div>
    </header>

    <main class="main-menu">
        <div class="menu-buttons">
            <app-ui-link-button [fullWidth]="true" [routerLink]="'/join-game-page'" [variant]="'secondary'" [disabled]="true">
                Rejoindre une partie (Bientôt disponible)
            </app-ui-link-button>
            <app-ui-link-button [fullWidth]="true" [routerLink]="'/create--game-page'" [variant]="'primary'"> Créer une partie </app-ui-link-button>
            <app-ui-link-button [fullWidth]="true" [routerLink]="'/admin-page'" [variant]="'primary'"> Administrer les jeux </app-ui-link-button>
            <app-ui-input
                [(ngModel)]="gameName"
                [fullWidth]="true"
                label="Nom du jeu"
                placeholder="Le nom du jeu"
                [size]="'lg'"
                variant="primary"
                [clearable]="true"
                type="text"
                shape="square"
                alignText="left"
            ></app-ui-input>
        </div>
    </main>

    <footer class="team-info">
        <div class="team-details">
            <h2>Équipe {{ teamInfo.teamNumber }}</h2>
            <div class="team-members">
                <h3>Développeurs :</h3>
                <ul class="members-list">
                    <li *ngFor="let member of teamInfo.members">{{ member }}</li>
                </ul>
            </div>
        </div>
    </footer>
</div>
