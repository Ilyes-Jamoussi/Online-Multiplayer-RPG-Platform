<div class="home-modern-layout">
    <div class="home-left">
        <div class="game-title-block">
            <img src="assets/images/logo.png" alt="Game Logo" class="game-logo-modern" />
        </div>
        <div class="menu-buttons-modern">
            <app-ui-link-button2
                shape="pill"
                fontSize="md"
                size="lg"
                leftIcon="Play"
                [width]="'full'"
                [routerLink]="'/lobby'"
                [style]="'filled'"
                [disabled]="true"
            >
                Rejoindre une partie (Bientôt disponible !)
            </app-ui-link-button2>
            <app-ui-link-button2
                shape="pill"
                fontSize="md"
                size="lg"
                leftIcon="PlusCircle"
                [width]="'full'"
                [routerLink]="'/create--game-page'"
                [style]="'filled'"
            >
                Créer une partie
            </app-ui-link-button2>
            <app-ui-link-button2
                shape="pill"
                fontSize="md"
                size="lg"
                leftIcon="ShieldHalved"
                [width]="'full'"
                [routerLink]="'/admin-page'"
                [style]="'filled'"
            >
                Administrer les jeux
            </app-ui-link-button2>
        </div>
    </div>
    <div class="home-right">
        <div class="team-section-modern">
            <h2 class="team-title-modern">Crédits : équipe {{ teamInfo.teamNumber }}</h2>
            <div class="members-list-modern">
                @for (member of teamInfo.members; track member) {
                <app-ui-card size="lg" [popOut]="true" alignContent="left" variant="secondary" [fullWidth]="true">
                    <app-ui-card-title [iconRight]="true" icon="Code">{{ member }}</app-ui-card-title>
                    <app-ui-card-content>
                        <p>Role: Developer</p>
                    </app-ui-card-content>
                </app-ui-card>
                }
            </div>
        </div>
    </div>
</div>
