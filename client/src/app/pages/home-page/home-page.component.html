<div class="home-modern-layout">
    <div class="home-left">
        <div class="game-title-block">
            <img src="assets/images/logo.png" alt="Game Logo" class="game-logo-modern" />
        </div>
        <div class="menu-buttons-modern">
            <app-ui-link-button size="lg" icon="group" [fullWidth]="true" [variant]="'secondary'" [disabled]="true">
                Rejoindre une partie (Bientôt disponible)
            </app-ui-link-button>
            <app-ui-link-button size="lg" icon="add" [fullWidth]="true" (click)="navigateToCreateGame()" [variant]="'primary'">
                Créer une partie
            </app-ui-link-button>
            <app-ui-link-button size="lg" icon="admin_panel_settings" [fullWidth]="true" (click)="navigateToAdminPage()" [variant]="'primary'">
                Administrer les jeux
            </app-ui-link-button>
        </div>
    </div>
    <div class="home-right">
        <div class="team-section-modern">
            <h2 class="team-title-modern">Crédits : équipe {{ teamInfo.teamNumber }}</h2>
            <div class="members-list-modern">
                @for (member of teamInfo.members; track member) {
                <app-ui-card size="lg" [popOut]="true" alignContent="left" variant="secondary" [fullWidth]="true">
                    <app-ui-card-title [iconRight]="true" icon="Code">{{ member }}</app-ui-card-title>
                    <app-ui-card-content>
                        <p>Role: Developer</p>
                    </app-ui-card-content>
                </app-ui-card>
                }
            </div>
        </div>
    </div>
</div>
