<div class="game-editor-container">
    <div class="editor-layout">
        <section class="map-section">
            <h2>Carte du jeu</h2>
            <div class="map-placeholder">
                <div class="map-content">
                    <p>Voici l'endroit pour la map</p>
                    <span class="map-icon">üó∫Ô∏è</span>
                </div>
            </div>
            <button type="button" class="btn btn-secondary">R√©initialiser la carte</button>
        </section>

        <section class="details-section">
            <h1>Cr√©ateur de jeu</h1>

            <div class="form-group">
                <label for="gameName">Nom du jeu</label>
                <input
                    id="gameName"
                    type="text"
                    class="form-control"
                    [(ngModel)]="gameName"
                    placeholder="Entrez le nom de votre jeu"
                    maxlength="50"
                />
            </div>

            <div class="form-group">
                <label for="gameDescription">Description</label>
                <textarea
                    id="gameDescription"
                    class="form-control"
                    [(ngModel)]="gameDescription"
                    placeholder="D√©crivez votre jeu..."
                    rows="4"
                    maxlength="200"
                ></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="actions">
                <button type="button" class="btn btn-secondary" (click)="onBack()">Retour</button>
                <button type="button" class="btn btn-primary" (click)="onCreateGame()" [disabled]="!isFormValid || isCreating">
                    {{ isCreating ? 'Cr√©ation...' : 'Cr√©er le jeu' }}
                </button>
            </div>
        </section>
    </div>
</div>
