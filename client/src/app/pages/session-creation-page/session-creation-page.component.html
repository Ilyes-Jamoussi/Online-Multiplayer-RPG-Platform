<app-ui-page-layout [hasHeader]="true" headerTitle="Choisir un jeu" [showBackButton]="true" (backClick)="onBack()">
    <div class="games-section">
        <div class="tabs-container">
            <button
                class="tab-button"
                [class.active]="activeTab() === 'classic'"
                (click)="setActiveTab('classic')"
            >
                <span class="tab-icon">ðŸŽ®</span>
                <span class="tab-label">Classique</span>
                <span class="tab-count">({{ classicGames().length }})</span>
            </button>
            <button
                class="tab-button"
                [class.active]="activeTab() === 'ctf'"
                (click)="setActiveTab('ctf')"
            >
                <span class="tab-icon">ðŸš©</span>
                <span class="tab-label">Capture du Drapeau</span>
                <span class="tab-count">({{ ctfGames().length }})</span>
            </button>
        </div>

        <div class="tab-content">
            @if (currentGames().length > 0) {
            <div class="games-grid">
                @for (game of currentGames(); track game.id) {
                <app-game-preview-card [game]="game" [isAdmin]="false" (startGame)="onStartGame($event)"></app-game-preview-card>
                }
            </div>
            } @else {
            <div class="no-games-message">
                <span class="no-games-icon">{{ activeTab() === 'classic' ? 'ðŸŽ®' : 'ðŸš©' }}</span>
                <h2>Aucun jeu {{ activeTab() === 'classic' ? 'classique' : 'CTF' }} disponible</h2>
                <p>Il n'y a actuellement aucun jeu dans ce mode.</p>
            </div>
            }
        </div>
    </div>
</app-ui-page-layout>
