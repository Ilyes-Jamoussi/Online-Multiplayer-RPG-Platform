<app-ui-page-layout [hasHeader]="true" headerTitle="Join Session" [showBackButton]="true">
    <div class="sessions-section">
        @if (availableSessions() && availableSessions().length > 0) {
        <div class="sessions-grid">
            @for (session of availableSessions(); track session.id) {
            <app-session-card [session]="session" (joinSession)="onJoinSession($event)"> </app-session-card>
            }
        </div>
        } @else {
        <div class="no-sessions-message">
            <h2>No Available Sessions</h2>
            <p>There are currently no sessions you can join.</p>
        </div>
        }
    </div>
</app-ui-page-layout>
