<app-ui-page-layout [hasHeader]="true" headerTitle="Configuration de la partie" [showBackButton]="true" [hasFooter]="true">
    <div class="parameters-container">
        <div class="parameters-content">
            <section class="parameter-section">
                <div class="section-header">
                    <div class="section-info">
                        <h2>Taille de la carte</h2>
                        <p>Choisissez la dimension de votre terrain de jeu</p>
                    </div>
                </div>
                <div class="options-grid">
                    @for (option of mapSizeOptions; track option.value) {
                    <label class="option-card" [class.selected]="selectedMapSize === option.value">
                        <input type="radio" name="mapSize" [value]="option.value" [(ngModel)]="selectedMapSize" />
                        <div class="option-header">
                            <div class="selection-indicator">
                                <app-ui-icon iconName="Check"></app-ui-icon>
                            </div>
                        </div>
                        <div class="option-content">
                            <h3>{{ option.label }}</h3>
                            <div class="option-details">
                                <span class="detail-item">
                                    <app-ui-icon iconName="Users" class="detail-icon"></app-ui-icon>
                                    {{ option.maxPlayers }} joueurs max
                                </span>
                            </div>
                        </div>
                    </label>
                    }
                </div>
            </section>

            <section class="parameter-section">
                <div class="section-header">
                    <div class="section-info">
                        <h2>Mode de jeu</h2>
                        <p>SÃ©lectionnez le style de partie que vous souhaitez</p>
                    </div>
                </div>
                <div class="options-grid">
                    @for (option of gameModeOptions; track option.value) {
                    <label class="option-card" [class.selected]="selectedGameMode === option.value">
                        <input type="radio" name="gameMode" [value]="option.value" [(ngModel)]="selectedGameMode" />
                        <div class="option-header">
                            <div class="option-icon">{{ option.icon }}</div>
                            <div class="selection-indicator">
                                <app-ui-icon iconName="Check"></app-ui-icon>
                            </div>
                        </div>
                        <div class="option-content">
                            <h3>{{ option.label }}</h3>
                            <p>{{ option.description }}</p>
                        </div>
                    </label>
                    }
                </div>
            </section>
        </div>
    </div>

    <div slot="footer">
        <div class="footer-content">
            <app-ui-button variant="primary" size="lg" (buttonClick)="onCreate()"> Continuer </app-ui-button>
        </div>
    </div>
</app-ui-page-layout>
