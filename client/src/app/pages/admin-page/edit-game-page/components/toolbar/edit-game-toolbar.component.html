<div class="toolbox">
    <h3>Outils</h3>
    <div class="list">
        @for (b of brushes; track b.emoji ){
        <app-ui-tooltip position="right" distance="md" [text]="b.tool.type === 'TILE_BRUSH' ? 'Tuile: ' + b.tool.tile.kind : b.tool.type">
            <button [class.selected]="isBrushSelected(b)" class="tool-btn base" (click)="select(b)">{{ b.emoji }}</button>
        </app-ui-tooltip>
        }
    </div>
</div>
