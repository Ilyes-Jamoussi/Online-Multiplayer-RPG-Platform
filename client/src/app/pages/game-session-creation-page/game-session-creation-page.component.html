<app-ui-page-layout
    [hasHeader]="true"
    headerTitle="Choisir un jeu"
    headerSubtitle="SÃ©lectionnez un jeu pour commencer une nouvelle partie"
    [showBackButton]="true"
    (backClick)="onBack()"
>
    <div class="games-section">
        @if (visibleGameDisplays() && visibleGameDisplays().length > 0) {
        <div class="games-grid">
            @for (game of visibleGameDisplays(); track game.id) {
            <app-game-preview-card [game]="game" [isAdmin]="false" (startGame)="onStartGame()"> </app-game-preview-card>
            }
        </div>
        } @else {
        <div class="no-games-message">
            <h2>Aucun jeu disponible</h2>
            <p>Il n'y a actuellement aucun jeu disponible pour jouer.</p>
        </div>
        }
    </div>
</app-ui-page-layout>
