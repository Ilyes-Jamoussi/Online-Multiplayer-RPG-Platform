<app-ui-page-layout
    [hasHeader]="true"
    headerTitle="Configuration de la partie"
    headerSubtitle="Choisissez les paramètres de votre jeu"
    [showBackButton]="true"
    [hasFooter]="true"
    (backClick)="onBack()"
>
    <div class="parameters-content">
        <!-- Sélection de la taille de carte -->
        <section class="parameter-section">
            <h2>Taille de la carte</h2>
            <div class="options-grid">
                @for (option of mapSizeOptions; track option.value) {
                <label class="option-card" [class.selected]="selectedMapSize === option.value">
                    <input type="radio" name="mapSize" [value]="option.value" [(ngModel)]="selectedMapSize" />
                    <div class="option-content">
                        <h3>{{ option.label }}</h3>
                        <p>{{ option.maxPlayers }} joueurs max</p>
                    </div>
                </label>
                }
            </div>
        </section>

        <!-- Sélection du mode de jeu -->
        <section class="parameter-section">
            <h2>Mode de jeu</h2>
            <div class="options-grid">
                @for (option of gameModeOptions; track option.value) {
                <label class="option-card" [class.selected]="selectedGameMode === option.value">
                    <input type="radio" name="gameMode" [value]="option.value" [(ngModel)]="selectedGameMode" />
                    <div class="option-content">
                        <h3>{{ option.label }}</h3>
                        <p>{{ option.description }}</p>
                    </div>
                </label>
                }
            </div>
        </section>
    </div>

    <div slot="footer">
        <div class="footer-content">
            <app-ui-button variant="primary" size="lg" (buttonClick)="onCreate()">Créer le jeu</app-ui-button>
        </div>
    </div>
</app-ui-page-layout>
