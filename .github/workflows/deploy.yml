name: Deploy Manor Tactics to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd client
          npm ci
          npm run build
          cd ..
          echo "=== Checking build output ==="
          ls -la client/dist/client/

      - name: Build Backend
        run: |
          cd server
          npm ci
          npm run build

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DATABASE_CONNECTION_STRING: ${{ secrets.DATABASE_CONNECTION_STRING }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Verify build exists
          echo "=== Verifying frontend build ==="
          ls -la client/dist/client/ || { echo "Frontend build not found!"; exit 1; }
          
          echo "=== Verifying backend build ==="
          ls -la server/out/ || { echo "Backend build not found!"; exit 1; }
          
          # Create directories on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "sudo mkdir -p /var/www/manor-tactics && sudo chown -R ubuntu:ubuntu /var/www/manor-tactics && mkdir -p ~/manor-tactics-backend"
          
          # Copy frontend build (copy contents, not the folder itself)
          scp -i private_key.pem -o StrictHostKeyChecking=no -r client/dist/client/. $EC2_USER@$EC2_HOST:/var/www/manor-tactics/
          
          # Copy backend files
          scp -i private_key.pem -o StrictHostKeyChecking=no -r server/out/. $EC2_USER@$EC2_HOST:~/manor-tactics-backend/
          scp -i private_key.pem -o StrictHostKeyChecking=no server/package*.json $EC2_USER@$EC2_HOST:~/manor-tactics-backend/
          
          # Deploy and restart backend
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST bash << 'ENDSSH'
          cd ~/manor-tactics-backend
          npm ci --production
          
          cat > ecosystem.config.js << 'EOFPM2'
          module.exports = {
            apps: [{
              name: 'manor-tactics-backend',
              script: './server/app/index.js',
              instances: 1,
              exec_mode: 'fork',
              env: {
                NODE_ENV: 'production',
                PORT: 4000,
                DATABASE_CONNECTION_STRING: '$DATABASE_CONNECTION_STRING'
              }
            }]
          };
          EOFPM2
          
          pm2 delete manor-tactics-backend 2>/dev/null || true
          pm2 start ecosystem.config.js
          pm2 save
          ENDSSH
          
          rm -f private_key.pem
