name: Deploy Manor Tactics to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd client
          npm ci
          npm run build

      - name: Build Backend
        run: |
          cd server
          npm ci
          npm run build

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DB_CONNECTION: ${{ secrets.DATABASE_CONNECTION_STRING }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Create directories if needed
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "sudo mkdir -p /var/www/manor-tactics && sudo chown -R ${EC2_USER}:${EC2_USER} /var/www/manor-tactics && mkdir -p ~/manor-tactics-backend"
          
          # Copy frontend (from browser subfolder)
          scp -i private_key.pem -o StrictHostKeyChecking=no -r client/dist/client/browser ${EC2_USER}@${EC2_HOST}:~/frontend-tmp
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "cp -r ~/frontend-tmp/* /var/www/manor-tactics/ && rm -rf ~/frontend-tmp"
          
          # Copy backend
          scp -i private_key.pem -o StrictHostKeyChecking=no -r server/out ${EC2_USER}@${EC2_HOST}:~/backend-tmp
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "cp -r ~/backend-tmp/* ~/manor-tactics-backend/ && rm -rf ~/backend-tmp"
          scp -i private_key.pem -o StrictHostKeyChecking=no server/package*.json ${EC2_USER}@${EC2_HOST}:~/manor-tactics-backend/
          
          # Install dependencies and restart
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "cd ~/manor-tactics-backend && npm ci --production && export DATABASE_CONNECTION_STRING='${DB_CONNECTION}' && pm2 restart manor-tactics-backend || (cat > ecosystem.config.js << 'EOFPM2'
module.exports = {
  apps: [{
    name: 'manor-tactics-backend',
    script: './server/app/index.js',
    instances: 1,
    exec_mode: 'fork',
    env: {
      NODE_ENV: 'production',
      PORT: 4000,
      DATABASE_CONNECTION_STRING: process.env.DATABASE_CONNECTION_STRING
    }
  }]
};
EOFPM2
pm2 start ecosystem.config.js) && pm2 save"
          
          rm -f private_key.pem
