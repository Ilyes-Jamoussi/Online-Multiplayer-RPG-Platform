name: Deploy Manor Tactics to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd client
          npm ci
          npm run build

      - name: Build Backend
        run: |
          cd server
          npm ci
          npm run build

      - name: Create deployment archives
        run: |
          tar -czf frontend.tar.gz -C client/dist/client .
          tar -czf backend.tar.gz -C server/out .

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          DB_CONNECTION: ${{ secrets.DATABASE_CONNECTION_STRING }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Copy archives to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no frontend.tar.gz backend.tar.gz server/package*.json ${EC2_USER}@${EC2_HOST}:~/
          
          # Deploy on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
          # Deploy frontend
          sudo tar -xzf ~/frontend.tar.gz -C /var/www/manor-tactics/
          sudo chown -R www-data:www-data /var/www/manor-tactics
          sudo chmod -R 755 /var/www/manor-tactics
          
          # Create game-previews directory with write permissions
          sudo mkdir -p /var/www/manor-tactics/assets/game-previews
          sudo chown -R www-data:www-data /var/www/manor-tactics/assets/game-previews
          sudo chmod -R 775 /var/www/manor-tactics/assets/game-previews
          
          echo "✅ Frontend deployed"
          
          # Deploy backend
          tar -xzf ~/backend.tar.gz -C ~/manor-tactics-backend/
          cp ~/package*.json ~/manor-tactics-backend/
          cd ~/manor-tactics-backend
          npm ci --production
          echo "✅ Backend deployed"
          
          # Update PM2 config with DATABASE_CONNECTION_STRING
          cat > ecosystem.config.js << 'EOFPM2'
          module.exports = {
            apps: [{
              name: 'manor-tactics-backend',
              script: './server/app/index.js',
              instances: 1,
              exec_mode: 'fork',
              env: {
                NODE_ENV: 'production',
                PORT: 4000,
                DATABASE_CONNECTION_STRING: process.env.DATABASE_CONNECTION_STRING
              }
            }]
          };
          EOFPM2
          
          # Set environment variable and restart PM2
          export DATABASE_CONNECTION_STRING="${DB_CONNECTION}"
          pm2 restart manor-tactics-backend || pm2 start ecosystem.config.js
          pm2 save
          echo "✅ PM2 restarted"
          
          # Cleanup
          rm ~/frontend.tar.gz ~/backend.tar.gz ~/package*.json
          echo "✅ Cleanup completed"
          ENDSSH
          
          rm -f private_key.pem
